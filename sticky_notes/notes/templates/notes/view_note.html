{% extends 'base.html' %}

{% block title %}View Note{% endblock %}

{% block content %}
<!-- Display the title, content, and metadata of the note -->
<h2>{{ note.title }}</h2>
<p>{{ note.content }}</p>
<small>Created at: {{ note.created_at }} by {{ note.author.name }}</small><br>

<!-- Link to go back to the notes list -->
<a class="button" href="{% url 'index' %}">Back to notes</a>
{% endblock %}
